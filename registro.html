  <main>
    <section class="registro">
      <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label>Apellido:
          <input type="text" name="apellido" required>
        </label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" pattern=".{8,}" title="Ocho o más caracteres" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="12" max="120" required>

        <label>Género:</label>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>


        <label for="servicios">servicios:</label>
        <select name="Servicios" id="Servicios">
          <option value="Acrilicas">Acrilicas</option>
          <option value="retirados">retirados</option>
          <option value="semipermanente">semipermanente </option>

          <option value="kapping">kapping</option>
          <option value="esculpidas">esculpidas </option>
          <option value="pedicura">pedicura</option>
          <option value="polygel">polygel</option>
          <option value="press on">press on </option>

      </form>
    </section>
